spec:
  containers:
  - name: sbms-notification-service
    image: your-repo/sbms-notification-service:latest
    env:

      - name: DB_URL
        valueFrom:
          configMapKeyRef:
            name: sbms-notification-config # ConfigMap name
            key: DB_URL
      - name: RABBITMQ_HOST
        valueFrom:
          configMapKeyRef:
            name: sbms-notification-config
            key: RABBITMQ_HOST
      - name: RABBITMQ_PORT
        valueFrom:
          configMapKeyRef:
            name: sbms-notification-config
            key: RABBITMQ_PORT

      # --- From Secret ---
      - name: DB_USERNAME
        valueFrom:
          secretKeyRef:
            name: sbms-notification-secret # Secret name
            key: DB_USERNAME
      - name: DB_PASSWORD
        valueFrom:
          secretKeyRef:
            name: sbms-notification-secret
            key: DB_PASSWORD
